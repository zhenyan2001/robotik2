launch:

- node:
    pkg: "slam_toolbox"
    exec: "async_slam_toolbox_node"
    name: "slam_toolbox"
    param:
    # ROS specific parameters
    -
      name: "odom_frame"
      value: "odom"
    -
      name: "map_frame"
      value: "map"
    -
      name: "base_frame"
      value: "base_link"
    -
      name: "scan_topic"
      value: "/scan"
    # algorithm specific parameters
    -
      name: "mode"
      value: "mapping" #localization
    -
      name: "enable_interactive_mode"
      value: True
      